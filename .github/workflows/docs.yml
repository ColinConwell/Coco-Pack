name: Build and Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install doc dependencies from pyproject.toml
        pip install sphinx>=7.0.0 pydata-sphinx-theme>=0.13.3 myst-parser>=1.0.0 sphinx-copybutton>=0.5.2 sphinx-design>=0.4.1 sphinxcontrib-napoleon>=0.7
        # Install the package in development mode
        pip install -e .
        
    - name: Build documentation
      run: |
        # Build docs directly with sphinx-build
        sphinx-build -b html docs/source docs/build/html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html
        force_orphan: true  # This creates a fresh gh-pages branch with each deploy